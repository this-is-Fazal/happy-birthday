<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shanza</title>
  <!-- Import Fancy Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      border-image: url('C:\Users\fc\Downloads\border.jpg') 30 round;
      border: 10px solid transparent; /* Added border property for the image */
      border-radius: 15px; /* Added border-radius for rounded corners */
      background-attachment: fixed; /* Added fixed background attachment */
    }
    

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 100px;
    }

    .gradient-bar {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #8e044d, #e91e63);
      border-radius: 30px;
      border: 2px solid #ff80ab;
      box-shadow:
        0 4px 15px rgba(233, 30, 99, 0.5),
        0 0 20px #ff4081 inset;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .flower {
      position: absolute;
      bottom: 0;
      font-size: 1.5rem;
      opacity: 0;
      animation: floatUp 5s infinite ease-in-out;
    }

    .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
    .flower:nth-child(2) { left: 25%; animation-delay: 1s; }
    .flower:nth-child(3) { left: 40%; animation-delay: 2s; }
    .flower:nth-child(4) { left: 60%; animation-delay: 3s; }
    .flower:nth-child(5) { left: 80%; animation-delay: 4s; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

    <!-- Birthday Bar -->

  </div>

</body>
</html>
